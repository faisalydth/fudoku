<!DOCTYPE html>

          <div class="cell"><span class="disable">4</span></div>

        </div>

          <div class="cell"><span></span></div>

          <div class="cell"><span></span></div>

          <div class="cell"><span></span></div>
        </div><div class="grid grid-cols-3 grid-rows-3  aspect-square outline outline-1 outline-primary-base">
          <div class="cell"><span></span></div>
          <div class="cell"><span></span></div>
          <div class="cell"><span></span></div>
          <div class="cell"><span></span></div>
          <div class="cell"><span></span></div>
          <div class="cell"><span></span></div>

        <div><button>2</button><span>0</span></div>
        <div><button>3</button><span>0</span></div>

        <div><button>6</button><span>0</span></div>
        <div><button>7</button><span>0</span></div>
        <div><button>8</button><span>0</span></div>
        <div><button>9</button><span>0</span></div>
        <div><button id="delete">X</button></div>

      <script src="script.js"></script>

</html>
